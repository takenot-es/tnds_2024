{% if section.fullwidth != 'true' %}
<div class="container {{ section.classes }}">
{% else %}
<div class="container-fluid {{ section.classes }}">
{% endif %}
    <div class="row">
        {% for column in section.columns %}
        <div class="col-md-{{ column.column_width }}  {{ column.column_clases}}">
            {{ column.content }}
        </div>
        {% endfor %}
    </div>
</div>
