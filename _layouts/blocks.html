---
layout: default
---
{% for section in page.page_sections %}
    <!-- {{ forloop.index }} Start {{ section.template }} -->
    <section class="{{ section.block | downcase }} bg-{{ section.background_color }}" id="{{ section.id }}">
        {% include /blocks/{{ section.block }}.html %}
    </section>
    <!-- {{ forloop.index }} End {{ section.template }} -->
{% endfor %}
