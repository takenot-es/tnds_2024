<div class="container-fluid">
    <div class="container">
        <div class="row">
        {% assign sorted = site.work | sort: 'date' | reverse %}
        {% for item in sorted | limit: 4 | offset: 1 %}
            <div class="col-md-6">
                <a href="{{ item.url }}" class="project-link">
                    <div class="project-card">
                        <div class="project-card-image">
                            <p class="icon-link icon-link-white"> 
                                arrow_forward
                            </p>
                            <img src="{{ item.loop_image }}" alt="{{ item.title }} loop image" width="100%" height="100%" class="object-fit-cover">
                        </div>
                        <div class="project-card-content mt-2 mb-4">
                            <h3>
                                {{ item.title }}
                            </h3>
                            <p>
                                {{ item.description }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    <a href="/work/" class="btn btn-light">
                        View all work
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
