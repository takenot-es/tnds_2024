<div class="container pb-10">
    <div class="row">
        <div class="col-lg-7">
            <h2>
                Recent work
            </h2>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

{% assign sorted = site.work | sort: 'date' | reverse %}
{% for item in sorted | limit: 5 %}
    <div class="container-fluid featured-project" style="background-image: url('{{ item.loop_image }}');">
        <div class="container">
            <div class="row">
                <a href="{{ item.url }}">
                    <div class="project-card bg-light">
                        <h6>
                            Featured Project
                        </h6>
                        <div class="mt-auto">
                            <h3>
                                {{ item.title }}
                            </h3>
                            <p class="text-muted">
                                {{ item.description }}
                            </p>
                            <p class="mt-4 btn-link">
                                See More
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endfor %}
