<div class="container-fluid">
    <div class="container mb-5">
        <div class="row">
            <div class="col-12">
                <h2>
                    Recent projects
                </h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% assign sorted = site.work | sort: 'date' | reverse %}
            {% for item in sorted | limit: 3 | offset: 2 %}
            <div class="col-md-4">
               <div class="project-card">
                    <a href="{{ item.url }}">
                        <figure class="card--image border-md">
                            <img src="{{ item.loop_image }}" alt="{{ item.title }}">
                        </figure>
                    </a>
                    <div class="card--content py-6">
                        <h3>
                            {{ item.title }}
                        </h3>
                        <p class="text-muted">
                            {{ item.description }}
                        </p>
                        <p class="mb-0 mt-4">
                            <a href="{{ item.url }}" class="button">
                                See the project
                            </a>
                        </p>
                    </div>
               </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
