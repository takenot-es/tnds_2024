- title: 'Learn'
  content: "First, let's connect and learn as much as possible about your brand and the story that makes it unique. Through research and insight, I'll bring to light the ways I can clarify and inspire your brand."
- title: "Visualize"
  content: "With your intuition and my expertise, I'll explore, experiment, uncover, and craft artful solutions that set your image apart from the rest. Your instinctual visual preferences and vision will guide the way."
- title: "Make it real"
  content: "I then refine and finalize your chosen designs. I help guide the production and application and make your project a reality. Show-off your new brand with the world!"